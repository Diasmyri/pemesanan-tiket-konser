<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>
</head>
<body>

<p>Directory access is forbidden.</p>

</body>
</html>

<style>
    :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --primary-light: #a78bfa;
        --secondary: #ec4899;
        --accent: #06b6d4;
        --dark: #0a0a0f;
        --dark-card: #16161d;
        --dark-hover: #1f1f29;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --border: #2d2d3a;
        --success: #10b981;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        --glow: 0 0 20px rgba(139, 92, 246, 0.4);
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--dark);
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
    }
    /* Animated Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
    }
    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid var(--border);
        padding: 0;
    }
    .navbar-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        transition: transform 0.3s ease;
    }
    .navbar-brand:hover {
        transform: translateY(-2px);
    }
    .brand-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: var(--glow);
    }
    .brand-text {
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary-light), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
    }
    .navbar-actions {
        display: flex;
        gap: 12px;
        align-items: center;
    }
    .btn {
        padding: 10px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        letter-spacing: 0.3px;
    }
    .btn-login {
        background: transparent;
        color: var(--text);
        border: 2px solid var(--border);
    }
    .btn-login:hover {
        border-color: var(--primary);
        background: rgba(139, 92, 246, 0.1);
        transform: translateY(-2px);
    }
    .btn-register {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: var(--shadow);
    }
    .btn-register:hover {
        box-shadow: var(--glow), var(--shadow-lg);
        transform: translateY(-2px);
    }
    /* Hero Section */
    .hero {
        position: relative;
        min-height: 600px;
        display: flex;
        align-items: center;
        overflow: hidden;
    }
    .hero-slider {
        display: flex;
        width: 300%;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .hero-slide {
        width: 33.333%;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 80px 32px;
    }
    .hero-slide::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(124, 58, 237, 0.3) 100%);
        z-index: 1;
    }
    .hero-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        filter: blur(2px);
        opacity: 0.3;
    }
    .hero-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 80px;
        position: relative;
        z-index: 2;
        width: 100%;
    }
    .hero-text {
        flex: 1;
    }
    .hero-title {
        font-size: 64px;
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #fff 0%, var(--primary-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -2px;
    }
    .hero-description {
        font-size: 20px;
        color: var(--text-muted);
        margin-bottom: 40px;
        line-height: 1.7;
        font-weight: 400;
    }
    .hero-image {
        flex: 0 0 500px;
        height: 400px;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 2px solid rgba(139, 92, 246, 0.2);
        position: relative;
    }
    .hero-image::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, transparent 0%, rgba(10, 10, 15, 0.5) 100%);
    }
    .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .btn-hero {
        padding: 16px 40px;
        font-size: 16px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        box-shadow: var(--glow), var(--shadow-lg);
        font-weight: 700;
    }
    .btn-hero:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.6), var(--shadow-lg);
    }
    /* Slider Controls */
    .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: rgba(22, 22, 29, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .slider-nav:hover {
        background: var(--primary);
        border-color: var(--primary);
        transform: translateY(-50%) scale(1.1);
    }
    .slider-nav.prev { left: 32px; }
    .slider-nav.next { right: 32px; }
    .slider-dots {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 10;
    }
    .slider-dot {
        width: 8px;
        height: 8px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .slider-dot.active {
        width: 32px;
        background: var(--primary);
    }
    /* Search Section */
    .search-section {
        padding: 60px 32px;
        position: relative;
        z-index: 1;
    }
    .search-container {
        max-width: 700px;
        margin: 0 auto;
        position: relative;
    }
    .search-input {
        width: 100%;
        padding: 20px 60px 20px 24px;
        background: var(--dark-card);
        border: 2px solid var(--border);
        border-radius: 16px;
        font-size: 16px;
        color: var(--text);
        transition: all 0.3s ease;
        font-weight: 500;
    }
    .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }
    .search-input::placeholder {
        color: var(--text-muted);
    }
    .search-icon {
        position: absolute;
        right: 24px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 20px;
    }
    /* Events Section */
    .events-section {
        padding: 60px 32px 100px;
        position: relative;
        z-index: 1;
    }
    .events-container {
        max-width: 1400px;
        margin: 0 auto;
    }
    .section-header {
        margin-bottom: 48px;
    }
    .section-title {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(135deg, var(--text), var(--text-muted));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .event-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 32px;
    }
    .event-card {
        background: var(--dark-card);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--border);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
    }
    .event-card:nth-child(1) { animation-delay: 0.1s; }
    .event-card:nth-child(2) { animation-delay: 0.2s; }
    .event-card:nth-child(3) { animation-delay: 0.3s; }
    .event-card:nth-child(4) { animation-delay: 0.4s; }
    .event-card:nth-child(5) { animation-delay: 0.5s; }
    .event-card:nth-child(6) { animation-delay: 0.6s; }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .event-card:hover {
        transform: translateY(-8px);
        border-color: var(--primary);
        box-shadow: var(--glow), var(--shadow-lg);
    }
    .event-image {
        position: relative;
        height: 240px;
        overflow: hidden;
        background: var(--dark-hover);
    }
    .event-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
    }
    .event-card:hover .event-image img {
        transform: scale(1.1);
    }
    .event-tag {
        position: absolute;
        top: 16px;
        left: 16px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: var(--shadow);
    }
    .event-body {
        padding: 24px;
    }
    .event-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--text);
        line-height: 1.3;
        letter-spacing: -0.5px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .event-details {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
    }
    .event-detail {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
    }
    .event-detail i {
        color: var(--primary);
        width: 20px;
        text-align: center;
    }
    .btn-book {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-radius: 12px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .btn-book:hover {
        transform: translateY(-2px);
        box-shadow: var(--glow), var(--shadow);
    }
    /* No Events */
    .no-events {
        grid-column: 1 / -1;
        text-align: center;
        padding: 100px 32px;
    }
    .no-events i {
        font-size: 80px;
        color: var(--text-muted);
        opacity: 0.3;
        margin-bottom: 24px;
    }
    .no-events h3 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text);
    }
    .no-events p {
        font-size: 16px;
        color: var(--text-muted);
    }
    /* Footer */
    footer {
        background: var(--dark-card);
        border-top: 1px solid var(--border);
        padding: 48px 32px;
        text-align: center;
    }
    footer p {
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
    }
    /* Responsive */
    @media (max-width: 1024px) {
        .event-grid {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .hero-content {
            gap: 40px;
        }
    }
    @media (max-width: 768px) {
        .navbar-container {
            padding: 16px 20px;
        }
        .brand-text {
            font-size: 20px;
        }
        .btn {
            padding: 8px 16px;
            font-size: 13px;
        }
        .hero-title {
            font-size: 40px;
        }
        .hero-description {
            font-size: 16px;
        }
        .hero-content {
            flex-direction: column-reverse;
            gap: 32px;
        }
        .hero-image {
            flex: none;
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        .section-title {
            font-size: 32px;
        }
        .event-grid {
            grid-template-columns: 1fr;
        }
        .slider-nav {
            width: 48px;
            height: 48px;
        }
        .slider-nav.prev { left: 16px; }
        .slider-nav.next { right: 16px; }
    }
    @media (max-width: 480px) {
        .hero-title {
            font-size: 32px;
        }
        .navbar-actions {
            gap: 8px;
        }
        .btn {
            padding: 8px 12px;
            font-size: 12px;
        }
    }
</style>
